<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Forms</title>
</head>
<body>
    <h1>&#128512 Login Form &#128512</h1>
    <form method="post" autocomplete="off">
       <label for="fname">FirstName:</label>
       <input type="text" id="fname" placeholder="Enter your firstname">
       <br/>
       <label for="lname">LastName:</label>
       <input type="text" id="lname" placeholder="Enter your lastname">
       <br/>
       <label for="ppass">Password:</label>
       <input type="password" id="ppass" placeholder="Enter your password">
       <br/>
       <label for="cpass">Confirm Password:</label>
       <input type="password" id="cpass" placeholder="Confirm your password">
       <br/>
       <input type="submit" class="submitss">
       <input type="reset"  class="submitss">
    </form>
</body>
</html>
